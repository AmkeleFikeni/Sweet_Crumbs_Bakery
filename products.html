  <header class="site-header">

      <img src="images/logo.png" alt="Sweet Crumbs Bakery logo" class="logo">

        <h1>Sweet Crumbs Bakery</h1>
      </div>

    <nav class="main-nav" role="navigation" aria-label="Main navigation">
      <button id="menu-toggle" aria-controls="primary-menu" aria-expanded="false">Menu</button>
      <ul id="primary-menu" class="menu">

  <main>
    <h2>Our Products</h2>
    <p>All items are baked fresh daily. Click an item to order.</p>

    <div class="product-grid" aria-live="polite">
      <article class="product-card">
        <img src="images/ice.jfif" alt="Ice cream cupcake" class="product-img">
        <h3>Ice cupcake</h3>
        <p>R20</p>
      </article>

      <article class="product-card">
        <img src="images/rustic.jfif" alt="Rustic loaf / pastry" class="product-img">
        <h3>Rustic Pastry</h3>
        <p>R45</p>
      </article>

      <article class="product-card">
        <img src="images/sweet3%20-%20Copy.jpg" alt="Sweet Crumbs signature cake" class="product-img">
        <h3>Signature Cake</h3>
        <p>R350</p>
      </article>

      <article class="product-card">
        <img src="images/vegan.jfif" alt="Vegan pastry option" class="product-img">
        <h3>Vegan Tart</h3>
        <p>R60</p>
      </article>

      <article class="product-card">
        <img src="images/withice.jfif" alt="Iced cupcake" class="product-img">
        <h3>Iced Cupcake</h3>
        <p>R25</p>
      </article>
