<body>
  <header class="site-header">

      <img src="images/logo.png" alt="Sweet Crumbs Bakery logo" class="logo">

  <nav id="breadcrumbs" aria-label="Breadcrumb"></nav>

  <main>
    <h2>Contact & Locations</h2>
    <p>Find both our store locations below or send us a message.</p>

    <div class="map-grid">
    
      <iframe title="Johannesburg location" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3584.030600315191!2d28.047305!3d-26.204103!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e950c6d3f33bbfd%3A0xdeb3d7e5b45b3f2f!2sJohannesburg!5e0!3m2!1sen!2sza!4v1700000000000" width="100%" height="250" style="border:0;" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

      
      <iframe title="Cape Town location" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3310.722999999999!2d18.4241!3d-33.9249!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1dcc676e8e8748f9%3A0xdeb3d7e5b45b3f2f!2sCape%20Town!5e0!3m2!1sen!2sza!4v1700000000001" width="100%" height="250" style="border:0;" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <h3>Watch our bakery</h3>
    <div class="video-wrap">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Bakery video" frameborder="0" allowfullscreen></iframe>
    </div>

    <h3>Send us a message</h3>
    <form id="contactForm" novalidate>
      <label for="cname">Name</label>
      <input id="cname" name="name" type="text" required>

      <label for="cemail">Email</label>
      <input id="cemail" name="email" type="email" required>

      <label for="cmsg">Message</label>
      <textarea id="cmsg" name="message" rows="4" required></textarea>

      <button type="submit" class="btn primary">Send Message</button>
    </form>
  </main>

  <footer role="contentinfo">
